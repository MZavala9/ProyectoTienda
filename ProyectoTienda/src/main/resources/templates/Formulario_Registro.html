<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Registro</h1>
        </div>

        <form th:action="@{/Proceso_Registro}" method="post" style="max-width: 600px; margin: 0 auto;" th:object="${Usuarios}">
            <div class="m-3">

                <div class="form-group row">
                    <label class="col-form-Label col-4">Correo</label>
                    <div class="col-8">
                        <input type="email" class="form-control"/>
                    </div>                   
                </div>

                <div class="form-group row">
                    <label class="col-form-Label col-4">Nombre</label>
                    <div class="col-8">
                        <input type="text" class="form-control"/>
                    </div>                   
                </div>

                <div class="form-group row">
                    <label class="col-form-Label col-4">Contrase√±a</label>
                    <div class="col-8">
                        <input type="password" class="form-control"/>
                    </div>                   
                </div>

            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
